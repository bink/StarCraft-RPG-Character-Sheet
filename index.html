<html>
	<head>
		<link rel="stylesheet" href="src/css/style.css" />
		<script src="src/js/equal.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="src/js/tables.js"></script>
		<script src="src/js/charsheet.js"></script>
		<title>StarCraft RPG Character Sheet</title>
	</head>
	<body>
		<div class="container">
		<h1>StarCraft RPG Character Sheet</h1>
		<div class="commands">
			<button id="button_save">Save</button>
			<button id="button_load">Load</button>
		</div>
		<section id="general">
			<div class="group col col-4">
				<h3>Character Name</h3>
				<input type="text" class="save" id="name" />
			</div>
			<div class="group col col-1">
				<h3>Level</h3>
				<input type="number" class="save" id="level" value="1" />
			</div>
			<div class="group col col-4">
				<h3>Origin/Race</h3>
				<select class="save" id="origin">
					
				</select>
				<select class="save" id="origin_ability_bonus">

				</select>
			</div>
			<div class="group col col-3">
				<h3>Specializations/Classes</h3>
				<select class="save" id="specialization">

				</select>
			</div>
			<div class="clear"></div>
		</section>

		<section id="stats">
			<div class="group col col-3">
				<h3>Ability Scores</h3>
				<ul>
					<li>
						<label>Strength</label>
						<div class="baseinput">
							<input class="incdec save number" id="ability_strength" type="text" value="0" readonly />
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>
							</div>
						</div>
					</li>
					<li>
						<label>Instinct</label>
						<div class="baseinput">
							<input class="incdec save number" id="ability_instinct" type="text" value="0" readonly />
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>
							</div>
						</div>
					</li>
					<li>
						<label>Agility</label>
						<div class="baseinput">
							<input class="incdec save number" id="ability_agility" type="text" value="0" readonly />
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>
							</div>
						</div>
					</li>
					<li>
						<label>Intelligence</label>
						<div class="baseinput">
							<input class="incdec save number" id="ability_intelligence" type="text" value="0" readonly />
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>
							</div>
						</div>
					</li>
					<li>
						<label>Willpower</label>
						<div class="baseinput">
							<input class="incdec save number" id="ability_willpower" type="text" value="0" />
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="group col col-2">
				<h3>Defenses</h3>
				<ul>
					<li>
						<label>Defense</label>
						<input class="calc number" id="defense_defense" type="number" readonly />
					</li>
					<li>
						<label>Toughness</label>
						<input class="calc number" id="defense_toughness" type="number" readonly />
					</li>
					<li>
						<label>Resolve</label>
						<input class="calc number" id="defense_resolve" type="number" readonly />
					</li>
					<li>
						<label>Morale</label>
						<input class="calc save number" id="defense_morale" type="number" value="0" />
					</li>
				</ul>
			</div>
			<div class="group col col-2">
				<h3>Health</h3>
				<ul>
					<li>
						<label>Hit Points</label>
						<input class="calc number" id="health_hitpoints" type="number" readonly />
					</li>
					<li>
						<label>Damage Threshold</label>
						<input class="calc number" id="health_damagethreshold" type="number" readonly />
					</li>
					<li>
						<label>Healing Threshold</label>
						<input class="calc number" id="health_healingthreshold" type="number" readonly />
					</li>
				</ul>
			</div>
			<div class="group col col-2">
				<h3>Speeds</h3>
				<ul>
					<li>
						<label>Move Speed</label>
						<input class="calc number" id="movement_movespeed" type="number" readonly />
					</li>
					<li>
						<label>Shift Speed</label>
						<input class="calc number" id="movement_shiftspeed" type="number" readonly />
					</li>
					<li>
						<label>Initiative</label>
						<input class="calc number" id="movement_initiative" type="number" readonly />
					</li>
				</ul>
			</div>
			<div class="group col col-3">
				<h3>Damage Resistances</h3>
				<ul>
					<li>
						<label>Ballistic</label>
						<input class="save number" id="ballistic" type="number" value="0" />
					</li>
					<li>
						<label>Melee</label>
						<input class="save number" id="melee" type="number" value="0" />
					</li>
					<li>
						<label>Explosive</label>
						<input class="save number" id="explosive" type="number" value="0" />
					</li>
					<li>
						<label>Energy</label>
						<input class="save number" id="energy" type="number" value="0" />
					</li>
					<li>
						<label>Biological</label>
						<input class="save number" id="biological" type="number" value="0" />
					</li>
					<li>
						<label>Psionic</label>
						<input class="save number" id="psionic" type="number" value="0" />
					</li>
				</ul>
			</div>
			<div class="clear"></div>
		</section>

		<section id="attacks">
						
			<div class="clear"></div>
		</section>

						</div>
					</li>
					<li>
						<label>Athletics</label>

							<input class="incdec save number" id="adventuring_athletics" type="text" value="0" />		
							<div class="incdec_inputs">

							</div>
						</div>

						</div>

						<label>Medicine</label>

							<input class="incdec save number" id="adventuring_medicine" type="text" value="0" />		
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>
							</div>
						</div>
					</li>
					<li>
						<label>Perception</label>
						<div class="baseinput">
							<input class="incdec save number" id="adventuring_perception" type="text" value="0" />		
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>
							</div>
						</div>
					</li>
					<li>
						<label>Pilot</label>
						<div class="baseinput">
							<input class="incdec save number" id="adventuring_pilot" type="text" value="0" />		
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>
							</div>
						</div>
					</li>
					<li>
						<label>Psionics</label>
						<div class="baseinput">
							<input class="incdec save number" id="adventuring_psionics" type="text" value="0" />		
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>
							</div>
						</div>
					</li>
					<li>
						<label>Science</label>
						<div class="baseinput">
							<input class="incdec save number" id="adventuring_science" type="text" value="0" />		
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>

						</div>
					</li>
					<li>
						<label>Stealth</label>
						<div class="baseinput">
							<input class="incdec save number" id="adventuring_stealth" type="text" value="0" />		
							<div class="incdec_inputs">
								<button class="inc_button">+</button>

						</div>
					</li>
					<li>
						<label>Tactics</label>
						<div class="baseinput">
							<input class="incdec save number" id="adventuring_tactics" type="text" value="0" />		
							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="group col col-4">
				<h3>Prowess Skills</h3>
				<ul>
					<li>
						<label>Pistols</label>
						<div class="baseinput">
							<input class="incdec save number" id="prowess_pistols" type="text" value="0" />
							<div class="incdec_inputs">

							</div>
						</div>
					</li>
					<li>
						<label>Rifles</label>

							<input class="incdec save number" id="prowess_rifles" type="text" value="0" />

							<div class="incdec_inputs">
								<button class="inc_button">+</button>
								<button class="dec_button">-</button>

							<div class="incdec_inputs">

						</div>
					</li>
					<li>
						<label>Land Vehicle</label>

							<div class="incdec_inputs">

</html>
