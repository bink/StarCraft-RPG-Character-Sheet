<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="equal.js"></script>
		<script src="charsheet.js"></script>
		<title>StarCraft RPG Character Sheet</title>
	</head>
	<body>
		<div class="container">
		<h1>StarCraft RPG Character Sheet</h1>

		<section id="general">
			<div class="group col col-4">
				<h3>Character Name</h3>
				<input type="text" class="save" id="name" />
			</div>
			<div class="group col col-1">
				<h3>Level</h3>
				<input type="number" class="save" id="level" value="1" />
			</div>
			<div class="group col col-2">
				<h3>Origin/Race</h3>
				<select class="save" id="origin">
					<optgroup label="Terran">
						<option value="core" data-race="t">Core Citizen</option>
						<option value="umojan" data-race="t">Umojan Protectorate</option>
						<option value="kelmorian" data-race="t">Kel-Morian Combine</option>
						<option value="colonist" data-race="t">Fringe Colonist</option>
						<option value="ued" data-race="t">UED Expedition</option>
					</optgroup>
				</select>
			</div>
			<div class="group col col-5">
				<h3>Specializations/Classes</h3>
				<select class="save" id="specialization">
					<option value="academic" data-race="t">Academic</option>
					<option value="brute" data-race="t">Brute</option>
					<option value="demolitionist" data-race="t">Demolitionist</option>
					<option value="guardian" data-race="t">Guardian</option>
					<option value="infiltrator" data-race="t">Infiltrator</option>
					<option value="leader" data-race="t">Leader</option>
					<option value="medic" data-race="t">Medic</option>
					<option value="personality" data-race="t">Personality</option>
					<option value="pilot" data-race="t">Pilot</option>
					<option value="skirmisher" data-race="t">Skirmisher</option>
					<option value="sniper" data-race="t">Sniper</option>
					<option value="soldier" data-race="t">Soldier</option>
					<option value="survivalist" data-race="t">Survivalist</option>
				</select>
			</div>
			<div class="clear"></div>
		</section>

		<section id="stats">
			<div class="group col col-3">
				<h3>Ability Scores</h3>
				<ul>
					<li>
						<label>Strength</label>
						<div class="baseinput">
							<input class="calc number" id="ability_strength_base" type="text" value="2" readonly />
							<input class="save number" id="ability_strength" type="number" value="0" />
						</div>
					</li>
					<li>
						<label>Instinct</label>
						<div class="baseinput">
							<input class="calc number" id="ability_instinct_base" type="text" value="2" readonly />
							<input class="save number" id="ability_instinct" type="number" value="0" />
						</div>
					</li>
					<li>
						<label>Agility</label>
						<div class="baseinput">
							<input class="calc number" id="ability_agility_base" type="text" value="2" readonly />
							<input class="save number" id="ability_agility" type="number" value="0" />
						</div>
					</li>
					<li>
						<label>Intelligence</label>
						<div class="baseinput">
							<input class="calc number" id="ability_intelligence_base" type="text" value="2" readonly />
							<input class="save number" id="ability_intelligence" type="number" value="0" />
						</div>
					</li>
					<li>
						<label>Willpower</label>
						<div class="baseinput">
							<input class="calc number" id="ability_willpower_base" type="text" value="2" readonly />
							<input class="save number" id="ability_willpower" type="number" value="0" />
						</div>
					</li>
				</ul>
			</div>
			<div class="group col col-2">
				<h3>Defenses</h3>
				<ul>
					<li>
						<label>Defense</label>
						<input class="number" id="defense_defense" type="number" readonly />
					</li>
					<li>
						<label>Toughness</label>
						<input class="number" id="defense_toughness" type="number" readonly />
					</li>
					<li>
						<label>Resolve</label>
						<input class="number" id="defense_resolve" type="number" readonly />
					</li>
					<li>
						<label>Morale</label>
						<input class="save number" id="defense_morale" type="number" value="0" />
					</li>
				</ul>
			</div>
			<div class="group col col-2">
				<h3>Health</h3>
				<ul>
					<li>
						<label>Hit Points</label>
						<input class="number" id="health_hitpoints" type="number" readonly />
					</li>
					<li>
						<label>Damage Threshold</label>
						<input class="number" id="health_damagethreshold" type="number" readonly />
					</li>
					<li>
						<label>Healing Threshold</label>
						<input class="number" id="health_healingthreshold" type="number" readonly />
					</li>
				</ul>
			</div>
			<div class="group col col-2">
				<h3>Speeds</h3>
				<ul>
					<li>
						<label>Move Speed</label>
						<input class="number" id="movement_movespeed" type="number" readonly />
					</li>
					<li>
						<label>Shift Speed</label>
						<input class="number" id="movement_shiftspeed" type="number" readonly />
					</li>
					<li>
						<label>Initiative</label>
						<input class="number" id="movement_initiative" type="number" readonly />
					</li>
				</ul>
			</div>
			<div class="group col col-3">
				<h3>Damage Resistances</h3>
				<ul>
					<li>
						<label>Ballistic</label>
						<input class="save number" id="ballistic" type="number" value="0" />
					</li>
					<li>
						<label>Melee</label>
						<input class="save number" id="melee" type="number" value="0" />
					</li>
					<li>
						<label>Explosive</label>
						<input class="save number" id="explosive" type="number" value="0" />
					</li>
					<li>
						<label>Energy</label>
						<input class="save number" id="energy" type="number" value="0" />
					</li>
					<li>
						<label>Biological</label>
						<input class="save number" id="biological" type="number" value="0" />
					</li>
					<li>
						<label>Psionic</label>
						<input class="save number" id="psionic" type="number" value="0" />
					</li>
				</ul>
			</div>
			<div class="clear"></div>
		</section>

		<section id="attacks">

			<div class="clear"></div>
		</section>

		<section id="skills">

			<div class="clear"></div>
		</section>
		</div>
	</body>
</html>
